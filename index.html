<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav>

        <div class="main-nav container flex">
            <a href="#">
                <img class="news-logo" src="./news-logo.jpeg" alt="company-log">
            </a>
            <div class="nav-links">
                <ul>
                    <li class="hover-link nav-item" id="ipl" onclick="onNavclick('ipl')">IPL</li>
                    <li class="hover-link nav-item" id="finance" onclick="onNavclick('finance')">Finance</li>
                    <li class="hover-link nav-item" id="politics" onclick="onNavclick('politics')">Politics</li>
                </ul>
            </div>

            <div class="search-bar flex">
                <input type="text" class="news-input" id ="search" placeholder="e.g. Science">
                <button class="search-button">Search</button>
            </div>
        </div>
    </nav>

    <main>
        <div class="cards-container container flex" id="card-container">
            
            
            
          
            
        </div>
        <template id="template">
            <div class="card">
                <div class="card-header">
                    <img src="https://via.placeholder.com/400x200" alt="news" id="news-img">
                </div>
                <div class="card-content">
                    <h3 id="news-title">This is the title</h3>
                    <h6 id="news-source">End Gadget 26/08/2023</h6>
                    <p class="news-desc" id="news-desc">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ad consequatur,
                        inventore, beatae sunt dolores ipsum distinctio dignissimos, vero incidunt minus temporibus
                        deleniti et voluptates illum quae. Inventore, iusto numquam.</p>
                </div>
            </div>
        </template>
    </main>

</body>

<script src="./index.js"></script>

</html>
